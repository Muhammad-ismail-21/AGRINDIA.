<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agrindia | Sign in</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Set your background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .container {
            width: 40vw;
            height: 50vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .web_name {
            font-family: 'Roboto', sans-serif;
            letter-spacing: 7px;
            font-size: 2rem;
            font-weight: bold;
            color: #258949;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .form {
            width: 100%;
            max-width: 400px;
        }

        .form div {
            padding: 8px;
        }

        label,
        input {
            display: flex;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
            color: #1c1c1c;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #fff;
        }

        .submit {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 30px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0b0c0b;
        }

        /* Media query for smaller devices */
        @media (max-width: 768px) {
            .container {
                width: 90vw;
                height: auto;
                padding: 20px;
            }

            .logo img {
                max-width: 100px;
            }

            .web_name {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }

            input[type="text"], input[type="email"] {
                font-size: 0.9rem;
            }

            .button {
                padding: 8px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Agrindia Logo">
        </div>
        <section class="form">
            <form id="signupForm" class="agri-form">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email ID :</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <div class="submit">
                    <button type="submit" class="button">Sign Up</button>
                </div>
            </form>
        </section>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (this.checkValidity()) {
                window.location.href = 'state.html';
            }
        });
    </script>
</body>

</html>
